<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>{{ title or "Control Panel" }}</title>

<style>
body {
    margin: 0;
    font-family: Segoe UI, sans-serif;
    background: #0f172a;
    color: white;
    display: flex;
}

/* ===== Sidebar ===== */
.sidebar {
    width: 240px;
    background: #020617;
    height: 100vh;
    padding: 20px;
    box-sizing: border-box;
}

.sidebar h2 {
    color: #38bdf8;
    margin-bottom: 30px;
}

.sidebar a {
    display: block;
    color: #cbd5e1;
    text-decoration: none;
    padding: 12px;
    border-radius: 10px;
    margin-bottom: 8px;
    transition: all 0.2s ease;
}

.sidebar a:hover {
    background: #1e293b;
    color: white;
    padding-left: 18px;
}

/* ===== Active link ===== */
.sidebar a.active {
    background: #1e293b;
    color: #38bdf8;
    font-weight: bold;
}

/* ===== Content ===== */
.content {
    flex: 1;
    padding: 40px;
    animation: fadeIn 0.4s ease-in-out;
}

/* ===== Cards ===== */
.card {
    background: #020617;
    padding: 25px;
    border-radius: 18px;
    margin-bottom: 20px;
    transition: all 0.2s ease;
}

.card:hover {
    transform: translateY(-4px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}

/* ===== Buttons ===== */
.button {
    background: #2563eb;
    color: white;
    padding: 10px 16px;
    border-radius: 10px;
    text-decoration: none;
    font-weight: bold;
    display: inline-block;
    transition: all 0.2s ease;
}

.button:hover {
    background: #1d4ed8;
    transform: scale(1.03);
}

/* ===== Tables ===== */
table tr {
    transition: background 0.2s ease;
}

table tr:hover {
    background: #1e293b;
}

/* ===== Animations ===== */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(6px); }
    to   { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="sidebar">
    <h2>ğŸ® Rematch</h2>

    <a href="/dashboard" class="{% if request.path == '/dashboard' %}active{% endif %}">ğŸ  Dashboard</a>

    <a href="/keys" class="{% if request.path.startswith('/keys') %}active{% endif %}">ğŸ”‘ Keys</a>

    <a href="/users" class="{% if request.path.startswith('/users') %}active{% endif %}">ğŸ‘¥ Users</a>

    <a href="/logs" class="{% if request.path.startswith('/logs') %}active{% endif %}">ğŸ“œ Logs</a>

    <hr style="border-color:#1f2937">

    <a href="/logout">ğŸšª Logout</a>
</div>

<div class="content">
    {% block content %}{% endblock %}
</div>

</body>
</html>
