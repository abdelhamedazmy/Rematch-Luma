{% extends "base.html" %}

{% block content %}
<h1>ðŸ‘¥ Users Management</h1>

<div class="card">
<form method="post" action="/users/create">
    <input name="username" placeholder="Username" required>
    <input name="password" placeholder="Password" required>
    <select name="role">
        <option value="viewer">Viewer</option>
        <option value="admin">Admin</option>
    </select>
    <button class="button">Create</button>
</form>
</div>

<div class="card">
<table style="width:100%">
<tr style="color:#38bdf8;">
    <th>ID</th>
    <th>Username</th>
    <th>Role</th>
    <th>Actions</th>
</tr>
{% for u in users %}
<tr>
    <td>{{ u.id }}</td>
    <td>{{ u.username }}</td>
    <td>{{ u.role }}</td>
    <td>
        <a href="/users/toggle_role/{{ u.id }}" class="button">Toggle Role</a>
        <a href="/users/delete/{{ u.id }}" class="button">Delete</a>
    </td>
</tr>
{% endfor %}
</table>
</div>
{% endblock %}
