{% extends "base.html" %}
{% block content %}

<h1 style="margin-bottom:25px;">Dashboard</h1>

<div class="cards-grid">

  <!-- Users -->
  <div class="stat-card blue">
    <svg class="icon" viewBox="0 0 24 24">
      <circle cx="12" cy="7" r="4"/>
      <path d="M5.5 21a6.5 6.5 0 0 1 13 0"/>
    </svg>

    <div>
      <p style="opacity:.7;margin:0;">Total Users</p>
      <h2 class="counter" data-target="{{ users_count }}">0</h2>
    </div>
  </div>

  <!-- Keys -->
  <div class="stat-card purple">
    <svg class="icon" viewBox="0 0 24 24">
      <circle cx="8" cy="12" r="3"/>
      <path d="M11 12h10l-2 2m2-2l-2-2"/>
    </svg>

    <div>
      <p style="opacity:.7;margin:0;">Total Keys</p>
      <h2 class="counter" data-target="{{ keys_count }}">0</h2>
    </div>
  </div>

  <!-- Devices -->
  <div class="stat-card green">
    <svg class="icon" viewBox="0 0 24 24">
      <rect x="2" y="4" width="20" height="14" rx="2"/>
      <path d="M8 22h8"/>
    </svg>

    <div>
      <p style="opacity:.7;margin:0;">Active Devices</p>
      <h2 class="counter" data-target="{{ active_keys }}">0</h2>
    </div>
  </div>

</div>

{% endblock %}
