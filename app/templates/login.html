<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Rematch Egypt Control Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    font-family: Segoe UI, sans-serif;
    background: radial-gradient(circle at top, #0f172a, #020617);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ===== Animated Wave Background ===== */
#waves {
    position: fixed;
    inset: 0;
    z-index: 0;
    background: linear-gradient(120deg, #020617, #0f172a);
    overflow: hidden;
}
.wave {
    position: absolute;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, #2563eb22 0%, transparent 60%);
    animation: waveMove 20s linear infinite;
}
.wave:nth-child(2) { animation-duration: 30s; opacity: .4; }
.wave:nth-child(3) { animation-duration: 40s; opacity: .2; }

@keyframes waveMove {
    from { transform: translate(-20%, -20%) rotate(0deg); }
    to   { transform: translate(-20%, -20%) rotate(360deg); }
}

/* ===== Login Box ===== */
.box {
    position: relative;
    z-index: 5;
    width: 360px;
    padding: 35px;
    background: rgba(2,6,23,0.85);
    border: 1px solid #1e293b;
    border-radius: 24px;
    backdrop-filter: blur(14px);
    text-align: center;
    color: white;
    animation: cinematicEnter 1s ease;
    transition: transform .2s ease;
}
.box:hover {
    transform: translateY(-2px);
}

@keyframes cinematicEnter {
    0% { opacity:0; transform: scale(.9) translateY(50px); filter: blur(10px);}
    100% { opacity:1; transform: scale(1) translateY(0); filter: blur(0);}
}

/* ===== Logo ===== */
.logo-wrap {
    position: relative;
    display: inline-block;
    margin-bottom: 10px;
    animation: logoDrop 1.2s ease;
}
@keyframes logoDrop {
    from { transform: translateY(-40px) scale(.8); opacity: 0;}
    to { transform: translateY(0) scale(1); opacity: 1;}
}

.logo-wrap img {
    width: 110px;
    filter: drop-shadow(0 0 15px #2563ebaa);
}

/* Reflection */
.logo-wrap::after {
    content: "";
    position: absolute;
    top: 100%;
    left: 0;
    width: 100%;
    height: 100%;
    background: url("/static/img/logo.png") center/contain no-repeat;
    transform: scaleY(-1);
    opacity: .15;
    filter: blur(2px);
}

/* ===== Inputs ===== */
.input-group { margin: 15px 0; position: relative; }

input {
    width: 100%;
    padding: 14px 45px 14px 15px;
    border-radius: 14px;
    background: #0f172a;
    color: white;
    border: 1px solid #1e293b;
    outline: none;
}
input:focus { border-color: #2563eb; }

.toggle-pass {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    opacity: .6;
    font-size: 14px;
}
.toggle-pass:hover { opacity: 1; }

/* ===== Button ===== */
button {
    width: 100%;
    padding: 14px;
    border-radius: 16px;
    border: none;
    background: linear-gradient(90deg, #2563eb, #4f46e5);
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: .2s ease;
}
button:hover {
    transform: translateY(-1px);
    box-shadow: 0 10px 30px #2563eb55;
}

/* Shake */
.shake { animation: shake .4s; }
@keyframes shake {
    0% {transform:translateX(0);}
    25% {transform:translateX(-6px);}
    50% {transform:translateX(6px);}
    75% {transform:translateX(-6px);}
    100% {transform:translateX(0);}
}

/* Mobile */
@media(max-width:500px){
    .box { width: 90%; }
}
</style>
</head>
<body>

<!-- Animated Background -->
<div id="waves">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
</div>

<!-- Login -->
<form class="box" method="post">
    <div class="logo-wrap">
        <img src="/static/img/logo.png">
    </div>

    <h2>Rematch Egypt Control Panel</h2>

    <div class="input-group">
        <input name="username" placeholder="Username" required>
    </div>

    <div class="input-group">
        <input id="password" name="password" type="password" placeholder="Password" required>
        <span class="toggle-pass" onclick="togglePass()">Show</span>
    </div>

    <button>Login</button>
</form>

<script>
// Show/Hide
function togglePass(){
    const i = document.getElementById("password");
    i.type = i.type === "password" ? "text" : "password";
}

// Fake error shake
if(location.search.includes("error")){
    document.querySelector(".box").classList.add("shake");
}

// Mouse interaction (Gaming feel)
document.addEventListener("mousemove", e => {
    const box = document.querySelector(".box");
    const x = (window.innerWidth/2 - e.clientX) / 60;
    const y = (window.innerHeight/2 - e.clientY) / 60;
    box.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
});
</script>
</body>
</html>
