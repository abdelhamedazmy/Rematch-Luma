<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Rematch Egypt Control Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    font-family: Segoe UI, sans-serif;
    background: radial-gradient(circle at top, #0f172a, #020617);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ===== Animated Stars (Parallax) ===== */
canvas {
    position: fixed;
    inset: 0;
    z-index: 0;
}

/* ===== Login Box ===== */
.box {
    position: relative;
    z-index: 2;
    width: 360px;
    padding: 35px;
    background: rgba(2,6,23,0.75);
    border-radius: 24px;
    backdrop-filter: blur(18px);
    border: 1px solid rgba(255,255,255,0.05);
    text-align: center;
    color: white;
    animation: enter 1s ease;
    transition: .4s ease;
}

/* Neon Border */
.box::before {
    content:"";
    position:absolute;
    inset:-2px;
    border-radius:26px;
    background: linear-gradient(120deg,#2563eb,#7c3aed,#22c55e);
    filter: blur(12px);
    opacity:.6;
    z-index:-1;
    animation: neon 6s linear infinite;
}

@keyframes neon {
    0%{filter:hue-rotate(0deg);}
    100%{filter:hue-rotate(360deg);}
}

/* Entrance animation */
@keyframes enter {
    from {opacity:0; transform:scale(.9) translateY(40px);}
    to {opacity:1; transform:scale(1) translateY(0);}
}

/* ===== Logo ===== */
.logo {
    font-size: 46px;
    font-weight: bold;
    letter-spacing: 2px;
    background: linear-gradient(90deg,#38bdf8,#a855f7);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    filter: drop-shadow(0 0 15px #2563ebaa);
    animation: logoEnter 1.2s ease;
}

@keyframes logoEnter {
    from {opacity:0; transform:translateY(-30px) scale(.8);}
    to {opacity:1; transform:none;}
}

/* Reflection */
.logo::after {
    content:"R/M";
    display:block;
    transform:scaleY(-1);
    opacity:.1;
    filter: blur(2px);
}

/* ===== Inputs ===== */
.input-group { margin:15px 0; }

input {
    width: 100%;
    padding: 14px;
    border-radius: 14px;
    border: none;
    background: #0f172a;
    color: white;
    border: 1px solid #1e293b;
    transition:.2s ease;
}

input:focus {
    border-color:#2563eb;
    box-shadow:0 0 0 2px #2563eb22;
}

/* ===== Button ===== */
button {
    width:100%;
    padding:14px;
    border-radius:16px;
    border:none;
    background: linear-gradient(90deg,#2563eb,#7c3aed);
    color:white;
    font-weight:bold;
    cursor:pointer;
    transition:.3s ease;
}

button:hover {
    transform: translateY(-2px);
    box-shadow:0 10px 30px #2563eb66;
}

/* Blur transition on click */
body.loading .box {
    filter: blur(10px);
    transform: scale(.95);
    opacity:.3;
}

/* Mobile */
@media(max-width:500px){
    .box { width:90%; }
}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<form class="box" method="post" onsubmit="loginEffect()">
    <div class="logo">R/M</div>
    <h2>Rematch Egypt Control Panel</h2>

    <div class="input-group">
        <input name="username" placeholder="Username" required>
    </div>
    <div class="input-group">
        <input type="password" name="password" placeholder="Password" required>
    </div>

    <button>Login</button>
</form>

<audio id="sound" src="https://assets.mixkit.co/sfx/preview/mixkit-game-click-1114.mp3"></audio>

<script>
// ===== Stars Parallax =====
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");
let w,h;
function resize(){ w=canvas.width=innerWidth; h=canvas.height=innerHeight; }
window.addEventListener("resize",resize); resize();

const stars = Array.from({length:150},()=>({
  x:Math.random()*w,
  y:Math.random()*h,
  z:Math.random()*2+1
}));

function draw(){
  ctx.clearRect(0,0,w,h);
  stars.forEach(s=>{
    s.y+=s.z*0.2;
    if(s.y>h) s.y=0;
    ctx.fillStyle="#ffffff55";
    ctx.fillRect(s.x,s.y,s.z,s.z);
  });
  requestAnimationFrame(draw);
}
draw();

// ===== Mouse depth effect =====
document.addEventListener("mousemove", e=>{
  const x=(e.clientX/w-0.5)*10;
  const y=(e.clientY/h-0.5)*10;
  document.querySelector(".box").style.transform=`translate(${x}px,${y}px)`;
});

// ===== Login cinematic =====
function loginEffect(){
  document.body.classList.add("loading");
  document.getElementById("sound").play();
}
</script>

</body>
</html>
