<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Rematch Egypt Control Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    font-family: Segoe UI, sans-serif;
    background: radial-gradient(circle at top, #0f172a, #020617);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ===== Animated Stars Background ===== */
canvas#bg {
    position: fixed;
    inset: 0;
    z-index: 0;
}

/* ===== Login Card ===== */
.box {
    position: relative;
    z-index: 2;
    width: 360px;
    padding: 35px;
    background: rgba(2,6,23,0.7);
    border: 1px solid rgba(56,189,248,.15);
    border-radius: 26px;
    backdrop-filter: blur(18px);
    text-align: center;
    color: white;
    animation: cinematic 1s ease;
    box-shadow: 0 0 0 transparent;
}

@keyframes cinematic {
    from {opacity:0; transform:scale(.92) translateY(30px);}
    to {opacity:1; transform:scale(1) translateY(0);}
}

/* ===== Neon animated border ===== */
.box::before {
    content:"";
    position:absolute;
    inset:-2px;
    border-radius:26px;
    background: linear-gradient(120deg,#38bdf8,#6366f1,#22c55e);
    z-index:-1;
    filter: blur(12px);
    animation: glow 6s linear infinite;
}
@keyframes glow {
    0% {filter:blur(12px) hue-rotate(0deg);}
    100% {filter:blur(12px) hue-rotate(360deg);}
}

/* ===== Logo ===== */
.logo-wrap {
    position: relative;
    display: inline-block;
    animation: logoEnter 1.2s ease;
}
@keyframes logoEnter {
    from {opacity:0; transform:scale(.6) translateY(-30px);}
    to {opacity:1; transform:scale(1);}
}
.logo-wrap img {
    width: 90px;
    filter: drop-shadow(0 0 25px rgba(56,189,248,.6));
}
.logo-reflect {
    width: 90px;
    transform: scaleY(-1);
    opacity: .2;
    filter: blur(2px);
    margin-top: -10px;
    mask-image: linear-gradient(to bottom, rgba(0,0,0,.4), transparent);
}

/* ===== Inputs ===== */
.input-group { margin: 14px 0; position: relative; }
input {
    width: 100%;
    padding: 14px 45px 14px 15px;
    border-radius: 14px;
    background: #0f172a;
    border: 1px solid #1e293b;
    color: white;
    outline: none;
}
input:focus { border-color: #38bdf8; }

.toggle-pass {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    opacity: .6;
}
.toggle-pass:hover {opacity:1}

/* ===== Button ===== */
button {
    width: 100%;
    padding: 14px;
    border-radius: 16px;
    border: none;
    background: linear-gradient(90deg,#2563eb,#6366f1);
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: .2s ease;
}
button:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 40px rgba(99,102,241,.4);
}

/* ===== Blur transition on submit ===== */
.blur-out {
    animation: blurOut .5s forwards;
}
@keyframes blurOut {
    to {filter: blur(6px); opacity:.3;}
}

/* ===== Shake ===== */
.shake {animation: shake .4s;}
@keyframes shake {
    0%{transform:translateX(0);}
    25%{transform:translateX(-6px);}
    50%{transform:translateX(6px);}
    75%{transform:translateX(-6px);}
    100%{transform:translateX(0);}
}

/* Mobile */
@media(max-width:500px){
    .box {width:90%;}
}
</style>
</head>
<body>

<canvas id="bg"></canvas>

<form class="box" method="post" onsubmit="playLogin()">
    <div class="logo-wrap">
        <img src="/static/img/logo.png">
        <img src="/static/img/logo.png" class="logo-reflect">
    </div>

    <h2>Rematch Egypt Control Panel</h2>

    <div class="input-group">
        <input name="username" placeholder="Username" required>
    </div>

    <div class="input-group">
        <input id="password" name="password" type="password" placeholder="Password" required>
        <span class="toggle-pass" onclick="togglePass()">üëÅ</span>
    </div>

    <button>Login</button>
</form>

<audio id="sound" src="https://assets.mixkit.co/sfx/preview/mixkit-game-click-1114.mp3"></audio>

<script>
// Show / Hide
function togglePass(){
    const p = document.getElementById("password");
    p.type = p.type === "password" ? "text" : "password";
}

// Blur + Sound on submit
function playLogin(){
    document.querySelector(".box").classList.add("blur-out");
    document.getElementById("sound").play();
}

// Shake demo (ŸÑŸà ŸÅŸäŸá ?error ŸÅŸä ÿßŸÑÿ±ÿßÿ®ÿ∑)
if(location.search.includes("error")){
    document.querySelector(".box").classList.add("shake");
}

// ===== Parallax Stars Background =====
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");
let w,h;
function resize(){w=canvas.width=innerWidth;h=canvas.height=innerHeight;}
window.onresize=resize;resize();

let stars = Array.from({length:120},()=>({
    x:Math.random()*w,
    y:Math.random()*h,
    z:Math.random()*2+0.2
}));

function animate(){
    ctx.clearRect(0,0,w,h);
    stars.forEach(s=>{
        s.y += s.z;
        if(s.y>h) s.y=0;
        ctx.fillStyle="#38bdf8";
        ctx.globalAlpha=s.z/2;
        ctx.fillRect(s.x,s.y,2,2);
    });
    requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
