<!DOCTYPE html>
<html>
<head>
<title>Rematch Egypt Control Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    height: 100vh;
    font-family: Segoe UI, sans-serif;
    background: linear-gradient(-45deg, #020617, #0f172a, #020617, #111827);
    background-size: 400% 400%;
    animation: bgMove 12s ease infinite;
    display: flex;
    align-items: center;
    justify-content: center;
}

@keyframes bgMove {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

.box {
    width: 360px;
    background: rgba(2,6,23,0.88);
    backdrop-filter: blur(10px);
    padding: 40px;
    border-radius: 22px;
    text-align: center;
    color: white;
    box-shadow: 0 30px 80px rgba(0,0,0,.7);
    animation: fade .6s ease;
}

@keyframes fade {
    from {opacity:0; transform:translateY(30px)}
    to {opacity:1; transform:translateY(0)}
}

.logo {
    width: 80px;
    margin-bottom: 10px;
}

h2 {
    margin-bottom: 25px;
    font-weight: 600;
}

.field {
    width: 100%;
    height: 48px;
    border-radius: 14px;
    border: none;
    padding: 0 16px;
    margin-bottom: 14px;
    font-size: 15px;
    background: #f1f5f9;
    box-sizing: border-box;
}

.field:focus {
    outline: 2px solid #2563eb;
}

.button {
    width: 100%;
    height: 48px;
    border-radius: 14px;
    border: none;
    background: linear-gradient(135deg, #2563eb, #4f46e5);
    color: white;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    transition: 0.2s ease;
}

.button:hover {
    transform: translateY(-1px);
    box-shadow: 0 10px 30px rgba(37,99,235,.4);
}

.button:active {
    transform: scale(.97);
}

/* موبايل */
@media (max-width: 480px) {
    .box {
        width: 90%;
        padding: 30px;
    }
}
</style>
</head>

<body>

<form class="box" method="post">
    <img src="/static/img/logo.png" class="logo">
    <h2>Rematch Egypt Control Panel</h2>

    <input class="field" name="username" placeholder="Username" required>
    <input class="field" name="password" type="password" placeholder="Password" required>

    <button class="button">Login</button>
</form>

</body>
</html>
