<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Rematch Egypt Control Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* { box-sizing: border-box; }

/* ===== Body ===== */
body {
    margin: 0;
    height: 100vh;
    font-family: Segoe UI, sans-serif;
    background: radial-gradient(circle at top, #0b1220, #020617);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ===== Particles Canvas ===== */
#particles {
    position: fixed;
    inset: 0;
    z-index: 0;
}

/* ===== Splash ===== */
#splash {
    position: fixed;
    inset: 0;
    background: #020617;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 32px;
    letter-spacing: 3px;
    z-index: 10;
    animation: splashFade 2s forwards;
}
@keyframes splashFade {
    0% {opacity:1;}
    70% {opacity:1;}
    100% {opacity:0; pointer-events:none;}
}

/* ===== Login Box ===== */
.box {
    position: relative;
    z-index: 2;
    width: 360px;
    padding: 35px;
    background: rgba(2,6,23,0.88);
    border: 1px solid #1e293b;
    border-radius: 26px;
    backdrop-filter: blur(14px);
    text-align: center;
    color: white;
    animation: fadeUp .6s ease;
    box-shadow:
        0 0 0 1px #0f172a,
        0 0 40px rgba(59,130,246,0.08);
}

@keyframes fadeUp {
    from {opacity:0; transform:translateY(30px);}
    to {opacity:1; transform:translateY(0);}
}

/* ===== Logo ===== */
.logo {
    font-size: 38px;
    font-weight: 800;
    margin-bottom: 8px;
    letter-spacing: 2px;
    text-shadow:
        0 0 10px rgba(59,130,246,0.4),
        0 0 30px rgba(59,130,246,0.15);
}

/* ===== Inputs ===== */
.input-group {
    position: relative;
    margin: 15px 0;
}

input {
    width: 100%;
    padding: 14px 45px 14px 15px;
    border-radius: 14px;
    border: none;
    background: #0b1220;
    color: white;
    outline: none;
    border: 1px solid #1e293b;
    transition: .2s ease;
}

input:focus {
    border-color: #3b82f6;
    box-shadow: 0 0 0 3px rgba(59,130,246,0.1);
}

/* ===== Show Password ===== */
.toggle-pass {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    opacity: .5;
    font-size: 13px;
}
.toggle-pass:hover { opacity: 1; }

/* ===== Button ===== */
button {
    width: 100%;
    padding: 14px;
    border-radius: 16px;
    border: none;
    background: linear-gradient(135deg, #1e40af, #2563eb);
    color: white;
    font-weight: 600;
    letter-spacing: .5px;
    cursor: pointer;
    transition: .2s ease;
}

button:hover {
    transform: translateY(-1px);
    box-shadow: 0 10px 30px rgba(37,99,235,.25);
}

/* ===== Shake Error ===== */
.shake { animation: shake .4s; }
@keyframes shake {
    0% {transform:translateX(0);}
    25% {transform:translateX(-6px);}
    50% {transform:translateX(6px);}
    75% {transform:translateX(-6px);}
    100% {transform:translateX(0);}
}

/* ===== Mobile ===== */
@media(max-width:500px){
    .box {
        width: 92%;
        border-radius: 20px;
    }
}
</style>
</head>
<body>

<div id="splash">R/M</div>
<canvas id="particles"></canvas>

<form class="box" method="post">
    <div class="logo">R/M</div>
    <h2 style="font-weight:600; opacity:.9;">Rematch Egypt Control Panel</h2>

    <div class="input-group">
        <input name="username" placeholder="Username" required>
    </div>

    <div class="input-group">
        <input id="password" name="password" type="password" placeholder="Password" required>
        <span class="toggle-pass" onclick="togglePass()">Show</span>
    </div>

    <button>Login</button>
</form>

<script>
function togglePass(){
    const input = document.getElementById("password");
    input.type = input.type === "password" ? "text" : "password";
}

if(window.location.search.includes("error")){
    document.querySelector(".box").classList.add("shake");
}

/* ===== Particles ===== */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
let w, h;

function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

let particles = Array.from({length: 70}, () => ({
    x: Math.random()*w,
    y: Math.random()*h,
    r: Math.random()*1.8+0.5,
    dx: (Math.random()-.5)*0.3,
    dy: (Math.random()-.5)*0.3
}));

function animate(){
    ctx.clearRect(0,0,w,h);
    particles.forEach(p=>{
        p.x+=p.dx;
        p.y+=p.dy;
        if(p.x<0||p.x>w) p.dx*=-1;
        if(p.y<0||p.y>h) p.dy*=-1;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fillStyle="rgba(59,130,246,0.35)";
        ctx.fill();
    });
    requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
