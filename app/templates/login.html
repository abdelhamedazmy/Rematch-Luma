<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Rematch Egypt Control Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    font-family: Segoe UI, sans-serif;
    background: radial-gradient(circle at top, #0b1220, #020617);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}

/* ===== Background Stars (Parallax) ===== */
.stars {
    position: fixed;
    inset: 0;
    background:
        radial-gradient(2px 2px at 20% 30%, #3b82f633, transparent),
        radial-gradient(1px 1px at 70% 40%, #3b82f622, transparent),
        radial-gradient(1px 1px at 40% 80%, #3b82f611, transparent);
    animation: moveStars 40s linear infinite;
    z-index: 0;
}
@keyframes moveStars {
    from { transform: translateY(0); }
    to   { transform: translateY(-200px); }
}

/* ===== Login Box ===== */
.box {
    position: relative;
    z-index: 2;
    width: 360px;
    padding: 36px;
    background: rgba(2,6,23,0.72);
    border: 1px solid #1e293b;
    border-radius: 24px;
    backdrop-filter: blur(16px);
    text-align: center;
    animation: enter .8s cubic-bezier(.2,.8,.2,1);
    box-shadow: 0 20px 80px rgba(0,0,0,.6);
}

/* cinematic entrance */
@keyframes enter {
    from { opacity: 0; transform: translateY(40px) scale(.96); filter: blur(10px); }
    to   { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
}

/* Mouse glow */
.box::after {
    content: "";
    position: absolute;
    inset: -1px;
    border-radius: 24px;
    background: radial-gradient(circle at var(--x,50%) var(--y,50%), #3b82f622, transparent 60%);
    pointer-events: none;
}

/* ===== Logo ===== */
.logo-wrap {
    position: relative;
    margin-bottom: 18px;
    animation: logoIntro 1.2s ease forwards;
}
@keyframes logoIntro {
    from { opacity: 0; transform: scale(.8); filter: blur(10px); }
    to   { opacity: 1; transform: scale(1); filter: blur(0); }
}

.logo-wrap img {
    width: 120px;
    filter: drop-shadow(0 0 25px rgba(59,130,246,.35));
    transition: .3s ease;
}
.logo-wrap img:hover {
    transform: scale(1.03);
    filter: drop-shadow(0 0 40px rgba(59,130,246,.6));
}

/* Reflection */
.logo-wrap::after {
    content: "";
    position: absolute;
    top: 100%;
    left: 50%;
    width: 120px;
    height: 60px;
    transform: translateX(-50%);
    background: url('/static/img/logo.png') center/contain no-repeat;
    opacity: .08;
    filter: blur(2px);
    mask-image: linear-gradient(to bottom, rgba(0,0,0,.4), transparent);
}

/* ===== Inputs ===== */
.input-group {
    position: relative;
    margin: 16px 0;
}
input {
    width: 100%;
    padding: 14px 44px 14px 14px;
    border-radius: 14px;
    border: 1px solid #1e293b;
    background: #0b1220;
    color: white;
    outline: none;
}
input:focus {
    border-color: #2563eb;
}

/* Show password */
.toggle-pass {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    opacity: .6;
}
.toggle-pass:hover { opacity: 1; }

/* Button */
button {
    width: 100%;
    padding: 14px;
    border-radius: 16px;
    border: none;
    background: linear-gradient(90deg, #1d4ed8, #2563eb);
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: .2s ease;
}
button:hover {
    transform: translateY(-1px);
    box-shadow: 0 10px 40px rgba(37,99,235,.4);
}

/* Shake error */
.shake { animation: shake .4s; }
@keyframes shake {
    0%,100% {transform:translateX(0);}
    25% {transform:translateX(-6px);}
    50% {transform:translateX(6px);}
    75% {transform:translateX(-6px);}
}

/* Mobile */
@media(max-width:500px){
    .box { width: 92%; padding: 28px; }
}
</style>
</head>

<body>
<div class="stars"></div>

<form class="box" method="post">
    <div class="logo-wrap">
        <img src="/static/img/logo.png" alt="Logo">
    </div>

    <h2 style="margin-bottom:20px;">Rematch Egypt Control Panel</h2>

    <div class="input-group">
        <input name="username" placeholder="Username" required>
    </div>

    <div class="input-group">
        <input id="password" name="password" type="password" placeholder="Password" required>
        <span class="toggle-pass" onclick="togglePass()">Show</span>
    </div>

    <button>Login</button>
</form>

<script>
// Show / Hide password
function togglePass(){
    const input = document.getElementById("password");
    input.type = input.type === "password" ? "text" : "password";
}

// Shake if error
if(location.search.includes("error")){
    document.querySelector(".box").classList.add("shake");
}

// Mouse reactive glow
const box = document.querySelector(".box");
document.addEventListener("mousemove", e=>{
    const rect = box.getBoundingClientRect();
    const x = ((e.clientX - rect.left)/rect.width)*100;
    const y = ((e.clientY - rect.top)/rect.height)*100;
    box.style.setProperty("--x", x+"%");
    box.style.setProperty("--y", y+"%");
});
</script>
</body>
</html>
