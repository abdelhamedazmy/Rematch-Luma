<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Rematch Egypt Control Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    font-family: Segoe UI, sans-serif;
    background: radial-gradient(circle at top, #05080f, #000);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Canvas */
canvas {
    position: fixed;
    inset: 0;
    z-index: 0;
}

/* Login Card */
.box {
    position: relative;
    z-index: 2;
    width: 360px;
    padding: 38px;
    background: rgba(8, 12, 22, 0.78);
    border: 1px solid rgba(255,255,255,.05);
    border-radius: 26px;
    backdrop-filter: blur(18px);
    text-align: center;
    color: white;
}

/* Mouse reactive glow */
.box::before {
    content: "";
    position: absolute;
    inset: -2px;
    background: radial-gradient(circle at var(--x,50%) var(--y,50%), rgba(80,120,255,.25), transparent 60%);
    border-radius: 28px;
    z-index: -1;
}

/* Logo */
.logo img {
    width: 80px;
    filter: drop-shadow(0 0 12px rgba(120,150,255,.35));
}

/* Inputs */
.input-group { margin: 15px 0; position: relative; }

input {
    width: 100%;
    padding: 14px 44px 14px 16px;
    border-radius: 16px;
    background: #05080f;
    border: 1px solid #111827;
    color: white;
    outline: none;
}

input:focus { border-color: #3b82f6; }

/* Show pass */
.toggle-pass {
    position: absolute;
    right: 14px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 13px;
    opacity: .6;
    cursor: pointer;
}

.toggle-pass:hover { opacity: 1; }

/* Button */
button {
    width: 100%;
    padding: 14px;
    border-radius: 18px;
    border: none;
    background: linear-gradient(90deg, #1e3a8a, #2563eb);
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: .25s ease;
}

button:hover {
    transform: translateY(-1px);
    box-shadow: 0 10px 35px rgba(37,99,235,.35);
}

/* Mobile */
@media(max-width:500px){
    .box { width: 92%; padding: 30px; }
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<form class="box" method="post">
    <div class="logo">
        <img src="/static/img/logo.png">
    </div>

    <h2 style="margin-bottom:25px;font-weight:600;">Rematch Egypt Control Panel</h2>

    <div class="input-group">
        <input name="username" placeholder="Username" required>
    </div>

    <div class="input-group">
        <input id="password" name="password" type="password" placeholder="Password" required>
        <span class="toggle-pass" onclick="togglePass()">Show</span>
    </div>

    <button>Login</button>
</form>

<script>
// Show password
function togglePass(){
    const i = document.getElementById("password");
    i.type = i.type === "password" ? "text" : "password";
}

// Glow follows mouse
const card = document.querySelector(".box");
document.addEventListener("mousemove", e=>{
    const r = card.getBoundingClientRect();
    card.style.setProperty("--x", `${e.clientX - r.left}px`);
    card.style.setProperty("--y", `${e.clientY - r.top}px`);
});

// Canvas setup
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");
let w, h;

function resize(){
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

let mouse = {x:null, y:null};
window.addEventListener("mousemove", e=>{
    mouse.x = e.clientX;
    mouse.y = e.clientY;
});

// Particles
const particles = Array.from({length: 90}, () => ({
    x: Math.random()*w,
    y: Math.random()*h,
    r: 2,
    dx: (Math.random()-.5)*0.6,
    dy: (Math.random()-.5)*0.6
}));

// Ripples
const ripples = [];
window.addEventListener("mousemove", e=>{
    ripples.push({x:e.clientX,y:e.clientY,r:0,a:.25});
});

function animate(){
    ctx.clearRect(0,0,w,h);

    // Particles
    particles.forEach(p=>{
        p.x+=p.dx;
        p.y+=p.dy;
        if(p.x<0||p.x>w)p.dx*=-1;
        if(p.y<0||p.y>h)p.dy*=-1;

        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fillStyle="rgba(140,180,255,.8)";
        ctx.fill();
    });

    // Lines
    for(let i=0;i<particles.length;i++){
        for(let j=i+1;j<particles.length;j++){
            const a=particles[i], b=particles[j];
            const dx=a.x-b.x, dy=a.y-b.y;
            const dist=Math.sqrt(dx*dx+dy*dy);

            if(dist<130){
                ctx.strokeStyle=`rgba(120,170,255,${.18-dist/130*.18})`;
                ctx.beginPath();
                ctx.moveTo(a.x,a.y);
                ctx.lineTo(b.x,b.y);
                ctx.stroke();
            }
        }
    }

    // Lines to mouse
    if(mouse.x){
        particles.forEach(p=>{
            const dx=p.x-mouse.x, dy=p.y-mouse.y;
            const dist=Math.sqrt(dx*dx+dy*dy);
            if(dist<160){
                ctx.strokeStyle=`rgba(180,210,255,${.35-dist/160*.35})`;
                ctx.beginPath();
                ctx.moveTo(p.x,p.y);
                ctx.lineTo(mouse.x,mouse.y);
                ctx.stroke();
            }
        });
    }

    // Ripples + blur + interaction
    for(let i=ripples.length-1;i>=0;i--){
        const r=ripples[i];

        ctx.save();
        ctx.beginPath();
        ctx.arc(r.x,r.y,r.r,0,Math.PI*2);
        ctx.strokeStyle=`rgba(140,190,255,${r.a})`;
        ctx.shadowBlur=15;
        ctx.shadowColor="rgba(140,190,255,.6)";
        ctx.stroke();
        ctx.restore();

        particles.forEach(p=>{
            const dx=p.x-r.x, dy=p.y-r.y;
            const dist=Math.sqrt(dx*dx+dy*dy);
            if(dist<120){
                const force=(120-dist)/120*.05;
                p.x+=dx*force;
                p.y+=dy*force;
            }
        });

        r.r+=1.8;
        r.a-=0.005;
        if(r.a<=0) ripples.splice(i,1);
    }

    requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
