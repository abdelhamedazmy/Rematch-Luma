<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Rematch Egypt Control Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    font-family: Segoe UI, sans-serif;
    background: radial-gradient(circle at top, #0f172a, #020617);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ===== 3D Animated Background ===== */
.bg-3d {
    position: fixed;
    inset: 0;
    background: 
        linear-gradient(120deg, #2563eb22, transparent),
        linear-gradient(240deg, #7c3aed22, transparent);
    animation: moveBg 12s infinite alternate ease-in-out;
    z-index: 0;
}

@keyframes moveBg {
    0% { transform: translateX(0) translateY(0); }
    100% { transform: translateX(-80px) translateY(-60px); }
}

/* ===== Splash ===== */
#splash {
    position: fixed;
    inset: 0;
    background: #020617;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
    animation: splashFade 2s forwards;
}

#splash img {
    width: 90px;
    animation: cinematicLogo 2s ease forwards;
}

@keyframes splashFade {
    0%,70% { opacity: 1; }
    100% { opacity: 0; pointer-events: none; }
}

@keyframes cinematicLogo {
    0% {
        opacity: 0;
        transform: scale(0.3) rotate(-15deg);
    }
    60% {
        opacity: 1;
        transform: scale(1.05) rotate(0);
    }
    100% {
        transform: scale(1);
    }
}

/* ===== Login Box ===== */
.box {
    position: relative;
    z-index: 2;
    width: 360px;
    padding: 35px;
    background: rgba(2,6,23,0.9);
    border: 1px solid #1e293b;
    border-radius: 24px;
    backdrop-filter: blur(14px);
    text-align: center;
    color: white;
    animation: fadeUp .6s ease;
}

@keyframes fadeUp {
    from {opacity:0; transform:translateY(30px);}
    to {opacity:1; transform:translateY(0);}
}

/* ===== Logo ===== */
.logo-img {
    width: 90px;
    margin-bottom: 10px;
    filter: drop-shadow(0 0 15px #2563eb88);
    transition: .3s ease;
}

.logo-img:hover {
    transform: scale(1.05);
    filter: drop-shadow(0 0 25px #2563ebcc);
}

/* ===== Inputs ===== */
.input-group {
    position: relative;
    margin: 15px 0;
}

input {
    width: 100%;
    padding: 14px 45px 14px 15px;
    border-radius: 14px;
    background: #0f172a;
    color: white;
    border: 1px solid #1e293b;
    outline: none;
}

input:focus {
    border-color: #2563eb;
}

/* ===== Show Password ===== */
.toggle-pass {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    opacity: .6;
    font-size: 14px;
}
.toggle-pass:hover { opacity: 1; }

/* ===== Button ===== */
button {
    width: 100%;
    padding: 14px;
    border-radius: 16px;
    border: none;
    background: linear-gradient(90deg, #2563eb, #4f46e5);
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: .2s ease;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 30px rgba(37,99,235,.4);
}

/* ===== Shake Error ===== */
.shake { animation: shake .4s; }

@keyframes shake {
    0% {transform:translateX(0);}
    25% {transform:translateX(-6px);}
    50% {transform:translateX(6px);}
    75% {transform:translateX(-6px);}
    100% {transform:translateX(0);}
}

/* ===== Mobile ===== */
@media(max-width:500px){
    .box { width: 90%; }
}
</style>
</head>

<body>

<div class="bg-3d"></div>

<!-- Splash -->
<div id="splash">
    <img src="/static/img/logo.png">
</div>

<!-- Login -->
<form class="box" method="post">
    <img src="/static/img/logo.png" class="logo-img">
    <h2>Rematch Egypt Control Panel</h2>

    <div class="input-group">
        <input name="username" placeholder="Username" required>
    </div>

    <div class="input-group">
        <input id="password" name="password" type="password" placeholder="Password" required>
        <span class="toggle-pass" onclick="togglePass()">Show</span>
    </div>

    <button>Login</button>
</form>

<script>
function togglePass(){
    const input = document.getElementById("password");
    input.type = input.type === "password" ? "text" : "password";
}

if(window.location.search.includes("error")){
    document.querySelector(".box").classList.add("shake");
}
</script>

</body>
</html>
