<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Rematch Egypt Control Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    font-family: Segoe UI, sans-serif;
    background: radial-gradient(circle at top, #050914, #02040c);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

#particles {
    position: fixed;
    inset: 0;
    z-index: 0;
}

#splash {
    position: fixed;
    inset: 0;
    background: #02040c;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10;
    animation: splashFade 2s forwards;
}
#splash img {
    width: 100px;
    opacity: .9;
}
@keyframes splashFade {
    0% {opacity:1;}
    70% {opacity:1;}
    100% {opacity:0; pointer-events:none;}
}

.box {
    position: relative;
    z-index: 2;
    width: 360px;
    padding: 35px;
    background: rgba(2,6,23,0.88);
    border: 1px solid #111827;
    border-radius: 24px;
    backdrop-filter: blur(14px);
    text-align: center;
    color: white;
    animation: fadeUp .6s ease;
    box-shadow: 0 30px 80px rgba(0,0,0,.6);
}

@keyframes fadeUp {
    from {opacity:0; transform:translateY(30px);}
    to {opacity:1; transform:translateY(0);}
}

.logo-img {
    width: 90px;
    margin-bottom: 10px;
    filter: drop-shadow(0 0 12px rgba(59,130,246,.25));
}

h2 {
    font-weight: 600;
    letter-spacing: .3px;
}

.input-group {
    position: relative;
    margin: 15px 0;
}

input {
    width: 100%;
    padding: 14px 45px 14px 15px;
    border-radius: 14px;
    border: none;
    background: #050b1a;
    color: white;
    outline: none;
    border: 1px solid #0f172a;
}

input:focus {
    border-color: #1d4ed8;
}

.toggle-pass {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    opacity: .6;
    font-size: 14px;
}

.toggle-pass:hover {
    opacity: 1;
}

button {
    width: 100%;
    padding: 14px;
    border-radius: 16px;
    border: none;
    background: linear-gradient(90deg, #1e40af, #1e3a8a);
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: .2s ease;
}

button:hover {
    transform: translateY(-1px);
    box-shadow: 0 8px 25px rgba(30,64,175,.35);
}

.shake {
    animation: shake .4s;
}

@keyframes shake {
    0% {transform:translateX(0);}
    25% {transform:translateX(-6px);}
    50% {transform:translateX(6px);}
    75% {transform:translateX(-6px);}
    100% {transform:translateX(0);}
}

@media(max-width:500px){
    .box {
        width: 90%;
        border-radius: 18px;
    }
}
</style>
</head>
<body>

<div id="splash">
    <img src="/static/img/logo.png">
</div>

<canvas id="particles"></canvas>

<form class="box" method="post">
    <img src="/static/img/logo.png" class="logo-img">
    <h2>Rematch Egypt Control Panel</h2>

    <div class="input-group">
        <input name="username" placeholder="Username" required>
    </div>

    <div class="input-group">
        <input id="password" name="password" type="password" placeholder="Password" required>
        <span class="toggle-pass" onclick="togglePass()">Show</span>
    </div>

    <button>Login</button>
</form>

<script>
function togglePass(){
    const input = document.getElementById("password");
    input.type = input.type === "password" ? "text" : "password";
}

if(window.location.search.includes("error")){
    document.querySelector(".box").classList.add("shake");
}

const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
let w, h;

function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

let particles = Array.from({length: 70}, () => ({
    x: Math.random()*w,
    y: Math.random()*h,
    r: Math.random()*1.8+0.5,
    dx: (Math.random()-.5)*0.3,
    dy: (Math.random()-.5)*0.3
}));

function animate(){
    ctx.clearRect(0,0,w,h);
    particles.forEach(p=>{
        p.x+=p.dx;
        p.y+=p.dy;
        if(p.x<0||p.x>w) p.dx*=-1;
        if(p.y<0||p.y>h) p.dy*=-1;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fillStyle="rgba(37,99,235,.25)";
        ctx.fill();
    });
    requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
