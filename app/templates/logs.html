{% extends "base.html" %}
{% block content %}

<h1>System Logs</h1>

<div class="card">
<table class="pro-table">
<tr>
    <th>ID</th>
    <th>User</th>
    <th>Action</th>
    <th>IP</th>
    <th>Time</th>
</tr>

{% for log in logs %}
<tr>
    <td>{{ log.id }}</td>

    <td>
        {% if log.username == "admin" %}
            <span class="badge red">admin</span>
        {% else %}
            <span class="badge blue">{{ log.username }}</span>
        {% endif %}
    </td>

    <td>{{ log.action }}</td>
    <td>{{ log.ip }}</td>
    <td>{{ log.created_at }}</td>
</tr>
{% endfor %}
</table>
</div>

{% endblock %}
