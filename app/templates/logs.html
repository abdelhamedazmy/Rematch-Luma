{% extends "base.html" %}

{% block content %}
<h1>ðŸ“œ System Logs</h1>

<div class="card">
<table style="width:100%">
<tr style="color:#38bdf8;">
    <th>ID</th>
    <th>User</th>
    <th>Action</th>
    <th>IP</th>
    <th>Time</th>
</tr>

{% for log in logs %}
<tr>
    <td>{{ log.id }}</td>
    <td>{{ log.username }}</td>
    <td>{{ log.action }}</td>
    <td>{{ log.ip }}</td>
    <td>{{ log.created_at }}</td>
</tr>
{% endfor %}
</table>
</div>
{% endblock %}
